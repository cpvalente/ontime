name: Ontime build local v2

on:
  push:
    tags: [ "*" ]
  workflow_dispatch:

jobs:
  build_macos:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.26.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project packages
        run: pnpm build:local

      - name: Electron - Build app
        run: pnpm dist-mac

  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.26.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project packages
        run: pnpm build:local

      - name: Electron - Build app
        run: pnpm dist-win

  build_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.26.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project packages
        run: pnpm build:local

      - name: Electron - Build app
        run: pnpm dist-linux
