name: Ontime build v2

on:
  push:
    tags: [ "*" ]
  workflow_dispatch:

jobs:
  build_macos:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project packages
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm build

      - name: Electron - Build app
        run: pnpm dist-mac

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./apps/electron/dist/ontime-macOS-x64.dmg
            ./apps/electron/dist/ontime-macOS-arm64.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.26.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project packages
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm build

      - name: Electron - Build app
        run: pnpm dist-win

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: './apps/electron/dist/ontime-win64.exe'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.26.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project packages
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm build

      - name: Electron - Build app
        run: pnpm dist-linux

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: './apps/electron/dist/ontime-linux.AppImage'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
