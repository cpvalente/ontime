name: Ontime test

on:
  pull_request:
    branches: '*'
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
    
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        if: always()
        run: pnpm lint

      - name: Run Typecheck
        if: always()
        run: pnpm typecheck

      - name: Run unit tests
        if: always()
        run: pnpm test:pipeline

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./e2e

      - name: Run Playwright tests
        run: pnpm e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        with:
          name: automated-screenshots
          path: automated-screenshots/
          retention-days: 14
